<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./rockPaperSissors.js" defer></script>
    <style>
        .game-area  {
            padding:10px;
            text-align: center;
            width: 400px;
        }
        .game-button {
            padding: 10px;
            color:white;
            background-color: teal;
            border-radius:15px;
            max-width: 200px;
        }

        .output {
            background-color: pink;
            border:2px red solid;
            min-height:100px;
        }
        .div-human {
            background-color:blue;
            color:white;
        }
        .div-computer {
            background-color:white;
        }
        .round-area {
            background-color:yellow;
        }
        .winner-box {
            background-color: darkred;
            box-shadow:black 2px 2px 0px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Buttons for player choices -->
    <div class="game-area">
        <button class="game-button rock">Rock!</button>
        <button class="game-button paper">Paper!</button>
        <button class="game-button sissors">Sissors!</button>
    
    <!-- output DOM mod -->
        <div class="output"></div>
    </div>

    
</body>
</html>
